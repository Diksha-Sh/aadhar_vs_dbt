<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
  height: 100vh;
  background: url('aadhar_vs_dbt/gathering-villagers-rural-indian-village_1282444-168443.jpg') center center/cover no-repeat;
  color: #fdf6e3; /* creamish text color */
  display: flex;
  justify-content: center;
  align-items: center;
    }

    .container {
  background: rgba(78, 46, 21, 0.92); /* medium dark brown semi-transparent */
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .container h1 {
  margin-bottom: 25px;
  color: #fdf6e3; /* creamish color for heading */
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #fdf6e3;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #2193b0;
      outline: none;
      box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }

    .btn {
      background: #2193b0;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #17617a;
    }

    /* Status Button */
    .status-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f54d0b35;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: default;
      font-weight: bold;
    }

    /* Warning */
    .warning {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    /* Popup style */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: popupShow 0.3s ease forwards;
    }

    @keyframes popupShow {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .popup-content button {
      margin-top: 20px;
      background: #2193b0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .popup-content button:hover {
      background: #17617a;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Village Connect</h1>
    <button class="status-btn" id="statusBtn">Pending</button>
    <form id="villageForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required>
        <div class="warning" id="phoneWarning"></div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter your village location" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" min="1" required>
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" placeholder="Enter your profession" required>
      </div>

      <button type="submit" class="btn">Send Request</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Request Sent!</h2>
      <p>Thank you for sharing your details. We will reach you soon.</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('villageForm');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const phone = document.getElementById('phone');
    const phoneWarning = document.getElementById('phoneWarning');
    const statusBtn = document.getElementById('statusBtn');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent form submission
      const phoneValue = phone.value.trim();

      // Check if phone number is exactly 10 digits
      const phoneRegex = /^\d{10}$/;
      if(!phoneRegex.test(phoneValue)){
        phoneWarning.textContent = "Please enter a valid 10-digit phone number!";
        return;
      } else {
        phoneWarning.textContent = "";
      }

      popup.style.display = 'flex'; // show popup
      form.reset(); // clear form

      // Optional: set status to Pending when request sent
      statusBtn.textContent = "Pending";
    });

    closePopup.addEventListener('click', function(){
      popup.style.display = 'none'; // hide popup
      // Optional: automatically change status to Accepted after popup closed
      statusBtn.textContent = "Accepted";
    });

  </script>

</body>
</html>
