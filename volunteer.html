<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSeva - Volunteer Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0f172a, #1e293b 80%);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(15,23,42,0.95);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      position: relative;
      border: 2px solid rgba(6,182,212,0.3);
      backdrop-filter: blur(10px);
    }

    .container h1 {
      margin-bottom: 30px;
      color: #06b6d4;
      text-align: center;
      font-size: 2.2em;
      font-weight: 800;
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #e6eef8;
      font-weight: 600;
      font-size: 0.95em;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(59,130,246,0.3);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(59,130,246,0.05);
      color: #e6eef8;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #06b6d4;
      outline: none;
      box-shadow: 0 0 15px rgba(6,182,212,0.3);
      background: rgba(6,182,212,0.1);
    }

    .form-group input::placeholder {
      color: rgba(230,238,248,0.6);
    }

    .btn {
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(6,182,212,0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6,182,212,0.4);
    }

    /* Status Button */
    .status-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(251,191,36,0.2);
      color: #fbbf24;
      border: 1px solid #fbbf24;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: default;
      font-weight: 600;
      font-size: 0.85em;
    }

    .status-btn.accepted {
      background: rgba(16,185,129,0.2);
      color: #10b981;
      border-color: #10b981;
    }

    /* Warning */
    .warning {
      color: #ef4444;
      font-size: 13px;
      margin-top: 5px;
      font-weight: 500;
    }

    /* Popup style */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .popup-content {
      background: rgba(15,23,42,0.98);
      color: #e6eef8;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      border: 2px solid #06b6d4;
      animation: popupShow 0.3s ease forwards;
    }

    .popup-content h2 {
      color: #06b6d4;
      margin-bottom: 15px;
    }

    @keyframes popupShow {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .popup-content button {
      margin-top: 25px;
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .popup-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(6,182,212,0.4);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(59,130,246,0.2);
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85em;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(59,130,246,0.3);
      transform: translateY(-1px);
    }

  </style>
</head>
<body>

  <div class="container">
    <a href="homepage.html" class="back-btn">‚Üê Back to Home</a>
    <h1>EduSeva Volunteer</h1>
    <button class="status-btn" id="statusBtn">Pending</button>
    <form id="villageForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required>
        <div class="warning" id="phoneWarning"></div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter your village location" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" min="1" required>
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" placeholder="Enter your profession" required>
      </div>

      <button type="submit" class="btn">Send Request</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üéâ Request Sent!</h2>
      <p>Thank you for volunteering with EduSeva! We will contact you soon with event details.</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('villageForm');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const phone = document.getElementById('phone');
    const phoneWarning = document.getElementById('phoneWarning');
    const statusBtn = document.getElementById('statusBtn');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent form submission
      const phoneValue = phone.value.trim();

      // Check if phone number is exactly 10 digits
      const phoneRegex = /^\d{10}$/;
      if(!phoneRegex.test(phoneValue)){
        phoneWarning.textContent = "Please enter a valid 10-digit phone number!";
        return;
      } else {
        phoneWarning.textContent = "";
      }

      popup.style.display = 'flex'; // show popup
      form.reset(); // clear form

      // Optional: set status to Pending when request sent
      statusBtn.textContent = "Pending";
    });

    closePopup.addEventListener('click', function(){
      popup.style.display = 'none'; // hide popup
      // Optional: automatically change status to Accepted after popup closed
      statusBtn.textContent = "Accepted";
      statusBtn.classList.add('accepted');
    });

  </script>

</body>
</html>
